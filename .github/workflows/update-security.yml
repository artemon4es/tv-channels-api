name: Update Security Config

on:
  workflow_dispatch:
    inputs:
      domains:
        description: 'Domains to add (one per line)'
        required: true
        type: string

jobs:
  update-security:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Update security_config.xml
        run: |
          # –ß–∏—Ç–∞–µ–º —Ç–µ–∫—É—â–∏–π security config
          CURRENT_XML=$(cat files/security_config.xml)
          
          # –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ –¥–æ–º–µ–Ω—ã –∏–∑ –≤—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
          NEW_DOMAINS=""
          while IFS= read -r domain; do
            if [ ! -z "$domain" ]; then
              NEW_DOMAINS="$NEW_DOMAINS        <domain includeSubdomains=\"true\">$domain</domain>\n"
            fi
          done <<< '${{ github.event.inputs.domains }}'
          
          # –í—Å—Ç–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –¥–æ–º–µ–Ω—ã –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã–≤–∞—é—â–∏–º —Ç–µ–≥–æ–º
          echo "$CURRENT_XML" | sed "s|</domain-config>|$NEW_DOMAINS    </domain-config>|" > files/security_config.xml

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add files/security_config.xml
          
          # –ü–æ–¥—Å—á–∏—Ç—ã–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–æ–±–∞–≤–ª–µ–Ω–Ω—ã—Ö –¥–æ–º–µ–Ω–æ–≤
          DOMAIN_COUNT=$(echo '${{ github.event.inputs.domains }}' | wc -l)
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è
          if git diff --staged --quiet; then
            echo "–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è –∫–æ–º–º–∏—Ç–∞"
          else
            git commit -m "üîí Add $DOMAIN_COUNT new security domains"
            git push
          fi 