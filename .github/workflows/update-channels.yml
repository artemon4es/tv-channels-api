name: Update Channels

on:
  workflow_dispatch:
    inputs:
      channels_content:
        description: 'M3U8 channels content'
        required: true
        type: string

jobs:
  update-channels:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Update channels.m3u8
        run: |
          # –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —Ñ–∞–π–ª –∫–∞–Ω–∞–ª–æ–≤
          echo '${{ github.event.inputs.channels_content }}' > files/channels.m3u8
          
          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—É—é –≤–µ—Ä—Å–∏—é –Ω–∞ –æ—Å–Ω–æ–≤–µ timestamp
          NEW_VERSION=$(date +%s)
          echo "–ù–æ–≤–∞—è –≤–µ—Ä—Å–∏—è –∫–∞–Ω–∞–ª–æ–≤: $NEW_VERSION"
          
          # –û–±–Ω–æ–≤–ª—è–µ–º config.json —Å –Ω–æ–≤–æ–π –≤–µ—Ä—Å–∏–µ–π
          jq --arg version "$NEW_VERSION" --arg timestamp "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            '.channels_config.version = ($version | tonumber) | .channels_config.last_updated = $timestamp' \
            api/config.json > temp_config.json && mv temp_config.json api/config.json
          
          # –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º JSON
          cat api/config.json | jq . > temp.json && mv temp.json api/config.json

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add files/channels.m3u8 api/config.json
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è
          if git diff --staged --quiet; then
            echo "–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è –∫–æ–º–º–∏—Ç–∞"
          else
            git commit -m "üì∫ Update channels list (version $(date +%s))"
            git push
          fi 