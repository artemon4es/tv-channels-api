name: Smart Channel Update with Stream Validation

on:
  workflow_dispatch:
    inputs:
      primary_url:
        description: 'Primary M3U source URL'
        required: true
        type: string
      backup_url:
        description: 'Backup M3U source URL'
        required: false
        type: string
        default: 'https://streaming.televizor-24-tochka.ru/playlist.m3u8'
      force_backup:
        description: 'Force use backup source'
        required: false
        type: boolean
        default: false
  # schedule —É–¥–∞–ª–µ–Ω - —Ç–µ–ø–µ—Ä—å workflow –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ –∞–¥–º–∏–Ω–∫—É
  # —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤ —Å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º

jobs:
  smart-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install axios

      - name: Smart Channel Update with Stream Validation
        run: |
          # –°–æ–∑–¥–∞–µ–º —É–º–Ω—ã–π —Å–∫—Ä–∏–ø—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–∞–Ω–∞–ª–æ–≤
          cat > smart_update.js << 'EOF'
          const fs = require('fs');
          const https = require('https');
          const http = require('http');
          const { URL } = require('url');

          // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
          const PRIMARY_URL = process.env.PRIMARY_URL || '${{ github.event.inputs.primary_url }}';
          const BACKUP_URL = process.env.BACKUP_URL || '${{ github.event.inputs.backup_url }}';
          const FORCE_BACKUP = process.env.FORCE_BACKUP === 'true' || '${{ github.event.inputs.force_backup }}' === 'true';
          
          // –¢–∞–π–º-–∞—É—Ç—ã –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ—Ç–æ–∫–æ–≤
          const STREAM_CHECK_TIMEOUT = 10000; // 10 —Å–µ–∫—É–Ω–¥
          const MAX_STREAMS_TO_CHECK = 5; // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–µ 5 –ø–æ—Ç–æ–∫–æ–≤
          
          console.log('üöÄ –ù–∞—á–∏–Ω–∞–µ–º —É–º–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–Ω–∞–ª–æ–≤...');
          console.log(`üì° –û—Å–Ω–æ–≤–Ω–æ–π –∏—Å—Ç–æ—á–Ω–∏–∫: ${PRIMARY_URL || '–Ω–µ —É–∫–∞–∑–∞–Ω'}`);
          console.log(`üîÑ –†–µ–∑–µ—Ä–≤–Ω—ã–π –∏—Å—Ç–æ—á–Ω–∏–∫: ${BACKUP_URL}`);
          console.log(`üéØ –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Ä–µ–∑–µ—Ä–≤–∞: ${FORCE_BACKUP}`);

          // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –ø–æ URL
          async function fetchContent(url) {
            return new Promise((resolve, reject) => {
              const client = url.startsWith('https') ? https : http;
              const request = client.get(url, { timeout: 15000 }, (response) => {
                if (response.statusCode !== 200) {
                  reject(new Error(`HTTP ${response.statusCode}: ${response.statusMessage}`));
                  return;
                }
                
                let data = '';
                response.on('data', chunk => data += chunk);
                response.on('end', () => resolve(data));
              });
              
              request.on('timeout', () => {
                request.destroy();
                reject(new Error('Request timeout'));
              });
              
              request.on('error', reject);
            });
          }

          // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–∞–±–æ—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏ –ø–æ—Ç–æ–∫–∞
          async function checkStream(url) {
            return new Promise((resolve) => {
              try {
                const client = url.startsWith('https') ? https : http;
                const request = client.get(url, { timeout: STREAM_CHECK_TIMEOUT }, (response) => {
                  // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞
                  const isWorking = response.statusCode === 200 || response.statusCode === 206;
                  request.destroy();
                  resolve(isWorking);
                });
                
                request.on('timeout', () => {
                  request.destroy();
                  resolve(false);
                });
                
                request.on('error', () => {
                  resolve(false);
                });
              } catch (error) {
                resolve(false);
              }
            });
          }

          // –§—É–Ω–∫—Ü–∏—è –ø–∞—Ä—Å–∏–Ω–≥–∞ M3U —Ñ–∞–π–ª–∞
          function parseM3U(content) {
            const lines = content.split('\n').map(line => line.trim()).filter(line => line);
            const channels = [];
            
            for (let i = 0; i < lines.length; i++) {
              if (lines[i].startsWith('#EXTINF')) {
                const extinf = lines[i];
                const name = extinf.split(',').pop().trim();
                const nextLine = lines[i + 1];
                
                if (nextLine && !nextLine.startsWith('#')) {
                  channels.push({
                    extinf: extinf,
                    name: name,
                    url: nextLine
                  });
                  i++; // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º —Å–ª–µ–¥—É—é—â—É—é —Å—Ç—Ä–æ–∫—É
                }
              }
            }
            
            return channels;
          }

          // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –Ω–µ–∂–µ–ª–∞—Ç–µ–ª—å–Ω—ã—Ö –∫–∞–Ω–∞–ª–æ–≤
          function isUnwantedChannel(channelName) {
            const unwantedPatterns = [
              '—Ä–µ—Å–ø—É–±–ª–∏–∫–∞–Ω—Å–∫–∏–π',
              '–µ–≤—Ä–æ–ø–∞',
              'europe', 
              'world',
              '–∞–º–µ—Ä–∏–∫–∞',
              'america',
              '–º–µ–∂–¥—É–Ω–∞—Ä–æ–¥–Ω—ã–π',
              'international',
              '–ø–ª—é—Å',
              'plus',
              '+1',
              '–¥–µ—Ç—Å–∫–∏–π',
              'kids'
            ];
            
            const name = channelName.toLowerCase();
            return unwantedPatterns.some(pattern => name.includes(pattern));
          }

          // –§—É–Ω–∫—Ü–∏—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è –±–∞–∑–æ–≤–æ–≥–æ –Ω–∞–∑–≤–∞–Ω–∏—è –∫–∞–Ω–∞–ª–∞
          function getBaseName(channelName) {
            return channelName
              .toLowerCase()
              .replace(/\s*hd\s*/g, '')     // –£–±–∏—Ä–∞–µ–º HD
              .replace(/\s+–∫–∞–Ω–∞–ª\s*/g, '')  // –£–±–∏—Ä–∞–µ–º "–∫–∞–Ω–∞–ª"
              .replace(/\s+—Ç–≤\s*/g, '')     // –£–±–∏—Ä–∞–µ–º "—Ç–≤"
              .replace(/\s+tv\s*/g, '')     // –£–±–∏—Ä–∞–µ–º "tv"
              .replace(/[^\w\s]/g, '')      // –£–±–∏—Ä–∞–µ–º —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª—ã
              .trim();
          }

          // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –¥–ª—è –û–°–ù–û–í–ù–û–ì–û –∏—Å—Ç–æ—á–Ω–∏–∫–∞ (—Ç–æ–ª—å–∫–æ —Ç–æ—á–Ω—ã–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è)
          function findPrimarySourceMatch(currentChannel, sourceChannels) {
            // –§–∏–ª—å—Ç—Ä—É–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫–∏, –∏—Å–∫–ª—é—á–∞–µ–º –Ω–µ–∂–µ–ª–∞—Ç–µ–ª—å–Ω—ã–µ –∫–∞–Ω–∞–ª—ã
            const filteredSources = sourceChannels.filter(ch => !isUnwantedChannel(ch.name));
            
            // 1. –¢–æ—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ –ø–æ EXTINF —Å—Ç—Ä–æ–∫–µ
            let match = filteredSources.find(ch => ch.extinf === currentChannel.extinf);
            if (match) return { match, type: 'exact_extinf' };
            
            // 2. –¢–æ—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é
            const currentName = currentChannel.name.toLowerCase();
            match = filteredSources.find(ch => ch.name.toLowerCase() === currentName);
            if (match) return { match, type: 'exact_name' };
            
            // 3. –î–ª—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∏—Å—Ç–æ—á–Ω–∏–∫–∞ –ù–ï –î–ï–õ–ê–ï–ú —É–º–Ω—É—é –∑–∞–º–µ–Ω—É!
            // –ï—Å–ª–∏ –Ω–µ—Ç —Ç–æ—á–Ω–æ–≥–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è - –≤–æ–∑–≤—Ä–∞—â–∞–µ–º null
            return null;
          }

          // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –¥–ª—è –†–ï–ó–ï–†–í–ù–û–ì–û –∏—Å—Ç–æ—á–Ω–∏–∫–∞ (—É–º–Ω–∞—è –ª–æ–≥–∏–∫–∞)
          function findBackupSourceMatch(currentChannel, sourceChannels) {
            const currentName = currentChannel.name.toLowerCase();
            const currentBaseName = getBaseName(currentChannel.name);
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫–∏, –∏—Å–∫–ª—é—á–∞–µ–º –Ω–µ–∂–µ–ª–∞—Ç–µ–ª—å–Ω—ã–µ –∫–∞–Ω–∞–ª—ã
            const filteredSources = sourceChannels.filter(ch => !isUnwantedChannel(ch.name));
            
            // 1. –¢–æ—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ –ø–æ EXTINF —Å—Ç—Ä–æ–∫–µ
            let match = filteredSources.find(ch => ch.extinf === currentChannel.extinf);
            if (match) return { match, type: 'exact_extinf' };
            
            // 2. –¢–æ—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é
            match = filteredSources.find(ch => ch.name.toLowerCase() === currentName);
            if (match) return { match, type: 'exact_name' };
            
            // 3. –î–ª—è HD –∫–∞–Ω–∞–ª–æ–≤: —Å–Ω–∞—á–∞–ª–∞ –∏—â–µ–º HD –≤–µ—Ä—Å–∏—é, –∑–∞—Ç–µ–º –æ–±—ã—á–Ω—É—é
            if (currentName.includes('hd')) {
              // 3a. –ò—â–µ–º —Ç–æ—á–Ω—É—é HD –≤–µ—Ä—Å–∏—é
              match = filteredSources.find(ch => {
                const sourceName = ch.name.toLowerCase();
                const sourceBaseName = getBaseName(ch.name);
                return sourceName.includes('hd') && 
                       (sourceBaseName === currentBaseName || 
                        sourceName.includes(currentBaseName) ||
                        currentBaseName.includes(sourceBaseName));
              });
              if (match) return { match, type: 'hd_exact' };
              
              // 3b. –ï—Å–ª–∏ HD –Ω–µ—Ç, –∏—â–µ–º –æ–±—ã—á–Ω—É—é –≤–µ—Ä—Å–∏—é (–ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç: —Ç–æ—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ –±–∞–∑–æ–≤–æ–≥–æ –∏–º–µ–Ω–∏)
              match = filteredSources.find(ch => {
                const sourceBaseName = getBaseName(ch.name);
                return !ch.name.toLowerCase().includes('hd') && sourceBaseName === currentBaseName;
              });
              if (match) return { match, type: 'fallback_to_standard' };
              
              // 3c. –ï—Å–ª–∏ —Ç–æ—á–Ω–æ–≥–æ –Ω–µ—Ç, –∏—â–µ–º —á–∞—Å—Ç–∏—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ
              match = filteredSources.find(ch => {
                const sourceName = ch.name.toLowerCase();
                const sourceBaseName = getBaseName(ch.name);
                return !sourceName.includes('hd') && 
                       (sourceName.includes(currentBaseName) || currentBaseName.includes(sourceBaseName));
              });
              if (match) return { match, type: 'fallback_partial' };
            }
            
            // 4. –î–ª—è –æ–±—ã—á–Ω—ã—Ö –∫–∞–Ω–∞–ª–æ–≤: —Å–Ω–∞—á–∞–ª–∞ –∏—â–µ–º HD –≤–µ—Ä—Å–∏—é, –∑–∞—Ç–µ–º –æ–±—ã—á–Ω—É—é
            if (!currentName.includes('hd')) {
              // 4a. –ò—â–µ–º HD –≤–µ—Ä—Å–∏—é
              match = filteredSources.find(ch => {
                const sourceName = ch.name.toLowerCase();
                const sourceBaseName = getBaseName(ch.name);
                return sourceName.includes('hd') && 
                       (sourceBaseName === currentBaseName ||
                        sourceName.includes(currentBaseName) ||
                        currentBaseName.includes(sourceBaseName));
              });
              if (match) return { match, type: 'upgrade_to_hd' };
              
              // 4b. –ò—â–µ–º –æ–±—ã—á–Ω—É—é –≤–µ—Ä—Å–∏—é
              match = filteredSources.find(ch => {
                const sourceBaseName = getBaseName(ch.name);
                return !ch.name.toLowerCase().includes('hd') && sourceBaseName === currentBaseName;
              });
              if (match) return { match, type: 'standard_exact' };
              
              // 4c. –ß–∞—Å—Ç–∏—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ
              match = filteredSources.find(ch => {
                const sourceName = ch.name.toLowerCase();
                const sourceBaseName = getBaseName(ch.name);
                return !sourceName.includes('hd') && 
                       (sourceName.includes(currentBaseName) || currentBaseName.includes(sourceBaseName));
              });
              if (match) return { match, type: 'standard_partial' };
            }
            
            // 5. –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ - –∫–∞–Ω–∞–ª –±—É–¥–µ—Ç —É–¥–∞–ª–µ–Ω –∏–∑ —Å–ø–∏—Å–∫–∞
            return null;
          }

          // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–∞–Ω–∞–ª–æ–≤
          async function updateChannels(currentChannels, sourceChannels, sourceName, isPrimary = true) {
            console.log(`üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–Ω–∞–ª–æ–≤ –∏–∑ –∏—Å—Ç–æ—á–Ω–∏–∫–∞: ${sourceName}`);
            console.log(`üìä –¢–µ–∫—É—â–∏—Ö –∫–∞–Ω–∞–ª–æ–≤: ${currentChannels.length}, –∏—Å—Ç–æ—á–Ω–∏–∫: ${sourceChannels.length}`);
            
            const finalChannels = [];
            const workingChannels = [];
            const removedChannels = [];
            const brokenChannels = [];
            let updatedCount = 0;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–µ –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø–æ—Ç–æ–∫–æ–≤ –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–∞ –∏—Å—Ç–æ—á–Ω–∏–∫–∞
            const streamsToCheck = sourceChannels.slice(0, MAX_STREAMS_TO_CHECK);
            console.log(`üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–±–æ—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å ${streamsToCheck.length} –ø–æ—Ç–æ–∫–æ–≤...`);
            
            let workingStreams = 0;
            for (const channel of streamsToCheck) {
              const isWorking = await checkStream(channel.url);
              if (isWorking) {
                workingStreams++;
                console.log(`‚úÖ –ü–æ—Ç–æ–∫ —Ä–∞–±–æ—Ç–∞–µ—Ç: ${channel.name}`);
              } else {
                console.log(`‚ùå –ü–æ—Ç–æ–∫ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç: ${channel.name}`);
              }
            }
            
            const sourceQuality = workingStreams / streamsToCheck.length;
            console.log(`üìà –ö–∞—á–µ—Å—Ç–≤–æ –∏—Å—Ç–æ—á–Ω–∏–∫–∞: ${Math.round(sourceQuality * 100)}% (${workingStreams}/${streamsToCheck.length})`);
            
            // –ï—Å–ª–∏ –∫–∞—á–µ—Å—Ç–≤–æ –∏—Å—Ç–æ—á–Ω–∏–∫–∞ —Å–ª–∏—à–∫–æ–º –Ω–∏–∑–∫–æ–µ, –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ–≥–æ
            if (sourceQuality < 0.3) {
              console.log(`‚ö†Ô∏è –ö–∞—á–µ—Å—Ç–≤–æ –∏—Å—Ç–æ—á–Ω–∏–∫–∞ —Å–ª–∏—à–∫–æ–º –Ω–∏–∑–∫–æ–µ (${Math.round(sourceQuality * 100)}%), –ø—Ä–æ–ø—É—Å–∫–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ`);
              return {
                channels: currentChannels,
                updated: 0,
                quality: sourceQuality,
                working: [],
                broken: [],
                removed: []
              };
            }
            
            // –ö–†–ò–¢–ò–ß–ï–°–ö–ò –í–ê–ñ–ù–û: –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –¢–û–õ–¨–ö–û –∏—Å—Ö–æ–¥–Ω—ã–π —Å–ø–∏—Å–æ–∫ –∫–∞–Ω–∞–ª–æ–≤
            console.log(`üéØ –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏—Å—Ö–æ–¥–Ω–æ–≥–æ —Å–ø–∏—Å–∫–∞: ${currentChannels.length} –∫–∞–Ω–∞–ª–æ–≤`);
            console.log(`üîß –†–µ–∂–∏–º –ø–æ–∏—Å–∫–∞: ${isPrimary ? '–û–°–ù–û–í–ù–û–ô (—Ç–æ–ª—å–∫–æ —Ç–æ—á–Ω—ã–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è)' : '–†–ï–ó–ï–†–í–ù–´–ô (—É–º–Ω–∞—è –ª–æ–≥–∏–∫–∞)'}`);
            
            for (const currentChannel of currentChannels) {
              // –í—ã–±–∏—Ä–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é –ø–æ–∏—Å–∫–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∏—Å—Ç–æ—á–Ω–∏–∫–∞
              const matchResult = isPrimary 
                ? findPrimarySourceMatch(currentChannel, sourceChannels)
                : findBackupSourceMatch(currentChannel, sourceChannels);
              
              if (matchResult) {
                const { match, type } = matchResult;
                console.log(`üîç –ù–∞–π–¥–µ–Ω–æ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ –¥–ª—è "${currentChannel.name}": ${match.name} (${type})`);
                
                // –í–ê–ñ–ù–û: –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–±–æ—Ç–æ—Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –Ω–æ–≤–æ–≥–æ –ø–æ—Ç–æ–∫–∞ –ö–ê–ñ–î–û–ì–û –∫–∞–Ω–∞–ª–∞
                const isWorking = await checkStream(match.url);
                
                if (isWorking) {
                  // –°–æ–∑–¥–∞–µ–º –∫–æ–ø–∏—é –∫–∞–Ω–∞–ª–∞ —Å –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–º –Ω–∞–∑–≤–∞–Ω–∏–µ–º –∏ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–º–∏
                  const updatedChannel = { 
                    extinf: currentChannel.extinf,  // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π EXTINF
                    name: currentChannel.name,      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ
